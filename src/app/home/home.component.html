<div class="container">
    <div class="row">
      
      @for( product of productsArray; track product.id){
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
        <app-product-card [product]="product"></app-product-card>
      </div>
  
      }@empty {
      <p>No Products to Show</p>
      }
    </div>
  </div>
